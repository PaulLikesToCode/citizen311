    <!--Script for worked left smile categoryes menu-->
    <script type="text/javascript">
        $(document).ready(function () {
                        "use strict";
            $(".inner ul li a").each(function (i) {
                $(".inner ul li a:eq(" + i + ")").click(function () {
                    var tab_id = i + 1;
                    $(".inner ul li a").removeClass("active");
                    $("#tabs .active").removeClass("active");
                    $(this).addClass("active");
                    $("#tabs div").stop(false, false).hide();
                    $("#tab" + tab_id).stop(false, false).show();
                    return false;
                })
            })
        })
    </script>
    <script type="text/javascript">
        $(document).ready(function () {
                        "use strict";
            $("#tabs_point li a").each(function (i) {
                $("#tabs_point li a:eq(" + i + ")").click(function () {
                    var tab_id = i + 1;
                    $("#tabs_point li a").removeClass("active");
                    $(".tabs_block_point .active").removeClass("active");
                    $(this).addClass("active");
                    $(".tabs_block_point div").stop(false, false).hide();
                    $("#point_tab" + tab_id).stop(false, false).show();
                    return false;
                })
            })
        })
    </script>

    <script type="text/javascript">
        $(document).ready(function () {
                        "use strict";
            $('#link_open').on('click', function () {
                if ($('#link_open').hasClass("clooses")) {
                    $("#open_span").removeClass("close_span").addClass("open_span");
                    $("#profile").removeClass("profile_closed");
                    $("#link_open").removeClass("clooses");
                    $("#cont").addClass("none");
                }
                else {
                    $("#open_span").addClass("close_span").removeClass("open_span");
                    $("#profile").addClass("profile_closed");
                    $("#link_open").addClass("clooses");
                    $("#cont").removeClass("none");
                }
            })
              $('#map_open').on('click', function () {
                            "use strict";
            $("#cont").addClass("none");
            $("#Show_cont").removeClass("none");

        })
        $('#Show_cont').on('click', function () {
                        "use strict";
            $("#cont").removeClass("none");
        })
        });
    </script>

<script>

    var geocoder;
    var latitude;
    var longitude;
    var address;
    var isCallingAPI = false;
    var results;

    function getAddress() {
        address = document.getElementById('id_address').value;
        $.ajax({
            type:'get',
            url:'http://maps.googleapis.com/maps/api/geocode/json?address='+address+'+San+Francisco+CA&sensor=false',
            data: {},
            dataType: 'json',
            success: function(json) {
                console.log(json);
                latitude = json.results[0].geometry.location.lat;
                longitude = json.results[0].geometry.location.lng;
                $('#id_latitude').val(latitude);
                $('#id_longitude').val(longitude);
                var mapOptions = {
                center: new google.maps.LatLng(latitude,longitude),
                zoom: 14,
                mapTypeId: google.maps.MapTypeId.ROADMAP
                }
                map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);
                var	marker = new google.maps.Marker({
                            position: new google.maps.LatLng(latitude,longitude),
                            map: map
                });
                }
        });
    }

    function getDynamicMap(position) {
        latitude = 37;
        longitude = -122;
        var mapOptions = {
            center: new google.maps.LatLng(latitude -.0005,longitude -.0035),
            zoom: 16,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        map = new google.maps.Map(document.getElementById('map'), mapOptions);
        var	marker = new google.maps.Marker({
                    position: new google.maps.LatLng(latitude,longitude),
                    map: map
        });
    }
    google.maps.event.addDomListener(window, 'load', getDynamicMap);


    $(document).ready(function() {
       $('#id_address').keyup(function() {
          getAddress();
       });
    });
