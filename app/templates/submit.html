<!DOCTYPE html>
<html>
<head>
    <title>ciztizen311 Case Details </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
        {% load staticfiles %}
    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet" media="screen">
    <link href="{% static "css/main.css" %}"rel="stylesheet" media="screen">
    <link rel="stylesheet" href="{% static "css/whhg.css" %}">

    <script type="text/javascript" src="{% static "js/jQueryv2.0.3.js" %}"></script>
    <script type="text/javascript" src="{% static "js/pxgradient-1.0.2.jquery.js" %}"></script>
    <script type="text/javascript" src=" {% static "js/bootstrap.js" %}"></script>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]> <script src="../../assets/js/html5shiv.js"></script> <script src="../../assets/js/respond.min.js"></script> <![endif]-->
</head>
<body onload="initialize()">
    <!--map-->
    <div id="map_canvas" class="map"></div>
    <!--/map-->
        <!--Content-->
        <div style="max-width: 400px" class="col-md-11 general_content_styles vcard" id="cont">
            <!--header-->
            <div class="row">
                <div class="col-md-12 header">
                    <div class="logo">
                        <a href="/"><h1>citizen311</h1></a>
                    </div>

                </div>
            </div>
            <!--/header-->
             <!--Map open (for adaptive)-->
            <div class="row map_open">
                <div class="col-md-12">
                    <a href="#" id="map_open">Show map</a>
                </div>
            </div>
              <!--/Map open (for adaptive)-->
            <div class="row">
                <div class="col-md-12 point_description">
                    <div class="row">
                        <div class="col-md-10">
                            <h2>What's the problem?</h2>
                            <form method="POST">{% csrf_token %}
                                <label for="id_category">How would you categorize the problem?</label><br/>
                                {{ form.category }}<br/>
                                <label for="id_address">Where is it? You can enter an address or intersection.</label><br/>
                                {{ form.address }}<br/>
                                <label for="id_comments">Give a little description of the problem.</label><br/>
                                {{ form.comments }}
                                {{ form.latitude }}
                                {{ form.longitude }}
                                <br/>
                                <input class="btn btn-danger btn-sm" type="submit" name="submit" value="Submit" />
                                <br/>
                                <a href="logout" class="btn btn-danger btn-sm pd-top">Log out</a>
                            </form>
                        </div>
                        <div class="col-md-6 btns">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <span class="descr_text"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 placeholder">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--/Content-->
    </div>
    <script type="text/javascript">
        var lat = ({{ complaint.latitude }});
        var lng = ({{ complaint.longitude }});
        google.maps.event.addDomListener(window, 'load', getAddress);
    </script>
    <script type="text/javascript" src= "{% static "js/application.js" %}"></script>
</body>
</html>
